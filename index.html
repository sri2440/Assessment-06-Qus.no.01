<!DOCTYPE html>
<html>
<head>
  <title>Responsive Layout</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .sidebar {
      flex-basis: 200px;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .content {
      flex-grow: 1;
      background-color: #fff;
      padding: 20px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .sidebar {
        flex-basis: 100%;
        margin-bottom: 20px;
      }
      .header {
      background-color:rgb(174, 115, 230)
    }
    .footer {
      background-color: rgb(174, 115, 230)
    }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Responsive Layout</h1>
    </div>
    <div class="main">
      <div class="sidebar">
        <h2>Sidebar</h2>
        <p>This is the sidebar content.</p>
      </div>
      <div class="content">
        <h2>Content</h2>
        <p>This is the main content.</p>
      </div>
    </div>
    <div class="footer">
      <p>Footer</p>
    </div>
  </div>
</body>
</html>
